<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ημερολόγιο ΕΞΦΡ v54</title>
    <style>
        :root { --green: #1b5e20; --blue: #0d47a1; --red: #b71c1c; --gold: #fbc02d; --sat-bg: #e3f2fd; --sun-bg: #ffebee; --hol-bg: #ffcdd2; }
        body { font-family: Arial, sans-serif; margin: 0; padding: 5px; background: #f0f0f0; }
        .main-card { max-width: 1100px; margin: auto; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .header { background: var(--green); color: white; padding: 10px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .header input, .header select { font-weight: bold; border-radius: 4px; border: none; padding: 10px; width: 100%; font-size: 14px; margin-top: 4px; }
        .weeks-banner { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; padding: 10px; background: #fffde7; border-bottom: 3px solid var(--gold); }
        .w-tile { background: white; border: 1px solid #ccc; padding: 5px; border-radius: 5px; text-align: center; font-size: 10px; line-height: 1.3; }
        .w-val { font-weight: 900; font-size: 13px; display: block; margin-top: 2px; }
        .w-upk { color: var(--blue); }
        .w-upa { color: var(--red); }
        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td { border: 1px solid #bbb; height: 110px; vertical-align: top; padding: 4px; cursor: pointer; background: white; overflow: hidden; position: relative; }
        .sat-cell { background: var(--sat-bg) !important; color: var(--blue); }
        .sun-cell { background: var(--sun-bg) !important; color: var(--red); }
        .holiday-cell { background: var(--hol-bg) !important; color: var(--red); border: 2.5px solid var(--red) !important; }
        .day-num { font-weight: 900; font-size: 16px; }
        .shift-tag { background: var(--blue); color: white; font-size: 9px; padding: 2px; border-radius: 3px; display: block; margin-top: 2px; text-align: center; font-weight: bold; }
        .day-note { font-size: 9px; color: #555; font-style: italic; display: block; margin-top: 3px; line-height: 1.1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .footer { padding: 15px; background: #fafafa; border-top: 4px solid var(--green); }
        .money-line { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 6px 0; font-size: 14px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: white; width: 95%; max-width: 580px; margin: 5px auto; padding: 15px; border-radius: 10px; max-height: 95vh; overflow-y: auto; }
        .m-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 5px; }
        .m-btn { padding: 12px 5px; border: 1px solid #ccc; background: #f5f5f5; font-weight: bold; cursor: pointer; font-size: 11px; text-align: left; display: flex; justify-content: space-between; align-items: center; position: relative; }
        .m-hours { color: #666; font-size: 10px; margin-left: 4px; flex-grow: 1; }
        .m-rate { color: var(--red); margin-left: 8px; font-weight: 900; }
        .del-custom { color: red; font-weight: bold; padding: 5px; margin-left: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
<div class="main-card">
    <div class="header">
        <div class="top-row"><b>ΕΞΦΡ v54</b>
            <div><button onclick="nav(-1)">◄</button> <span id="month-label"></span> <button onclick="nav(1)">►</button></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <div><label style="font-size:10px">ΒΑΣΙΚΟΣ ΜΗΝΑ</label><input type="number" id="salary" oninput="saveSalary()"></div>
            <div><label style="font-size:10px">ΩΡΑΡΙΟ</label>
                <select id="mode-sel" onchange="saveMode()">
                    <option value="34">Ωράριο 34h</option>
                    <option value="29">Μειωμένο 29h</option>
                    <option value="24">Μειωμένο 24h</option>
                </select>
            </div>
        </div>
    </div>
    <div class="weeks-banner" id="weeks-stats"></div>
    <table>
        <thead><tr><th>ΔΕ</th><th>ΤΡ</th><th>ΤΕ</th><th>ΠΕ</th><th>ΠΑ</th><th>ΣΑ</th><th>ΚΥ</th></tr></thead>
        <tbody id="cal-body"></tbody>
    </table>
    <div class="footer">
        <div class="money-line">Σύνολο Ωρών: <b id="t-all">0.0</b></div>
        <div class="money-line">Μεικτά Πρόσθετα: <b id="r-gross">0.00€</b></div>
        <div class="money-line">ΜΤΠΥ (2%): <b id="r-mtpy" style="color:var(--red)">0.00€</b></div>
        <div class="money-line">Εισφορά (2%): <b id="r-eis" style="color:var(--red)">0.00€</b></div>
        <div class="money-line">Φόρος (20%): <b id="r-tax" style="color:var(--red)">0.00€</b></div>
        <div style="background:var(--green); color:white; padding:15px; text-align:center; font-size:2em; font-weight:bold; border-radius:8px; margin-top:10px;" id="r-net">0.00€</div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <div style="font-size: 11px; font-weight: bold; margin-bottom: 5px; color: var(--blue);">ΠΡΟΚΑΘΟΡΙΣΜΕΝΕΣ</div>
        <div class="m-grid" id="m-opts"></div>
        <div style="font-size: 11px; font-weight: bold; margin: 15px 0 5px 0; color: var(--green);">ΔΙΚΕΣ ΜΟΥ ΒΑΡΔΙΕΣ</div>
        <div class="m-grid" id="m-custom-opts"></div>
        <hr>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div id="box-1"><label style="font-size:10px">ΒΑΡΔΙΑ 1</label>
                <input type="text" id="c-n1" placeholder="Όνομα" style="width:100%"><input type="number" id="c-h1" placeholder="Ώρες" step="0.1" style="width:100%"><input type="number" id="c-m1" placeholder="Ευρώ" step="0.01" style="width:100%">
                <button onclick="saveToCustom(1)" style="font-size:9px; width:100%; margin-top:2px;">SAVE AS CUSTOM</button>
            </div>
            <div id="box-2"><label style="font-size:10px">ΒΑΡΔΙΑ 2</label>
                <input type="text" id="c-n2" placeholder="Όνομα" style="width:100%"><input type="number" id="c-h2" placeholder="Ώρες" step="0.1" style="width:100%"><input type="number" id="c-m2" placeholder="Ευρώ" step="0.01" style="width:100%">
                <button onclick="saveToCustom(2)" style="font-size:9px; width:100%; margin-top:2px;">SAVE AS CUSTOM</button>
            </div>
        </div>
        <div style="margin-top:10px;"><input type="text" id="c-txt" placeholder="Σχόλιο..." style="width:100%; padding:8px; box-sizing:border-box;"></div>
        <button onclick="save()" style="width:100%; padding:15px; background:var(--green); color:white; border:none; font-weight:bold; margin-top:15px; border-radius:5px;">ΑΠΟΘΗΚΕΥΣΗ ΣΤΟ ΗΜΕΡΟΛΟΓΙΟ</button>
        <button onclick="del()" style="width:100%; margin-top:10px; padding:10px; background:var(--red); color:white; border:none;">ΔΙΑΓΡΑΦΗ ΑΠΟ ΜΕΡΑ</button>
        <button onclick="closeModal()" style="width:100%; margin-top:10px; padding:10px;">ΚΛΕΙΣΙΜΟ</button>
    </div>
</div>

<script>
let cur = new Date(); 
let db = JSON.parse(localStorage.getItem('exfr_db_v53') || '{}');
let settings = JSON.parse(localStorage.getItem('exfr_settings') || '{"mode":"34","salary":1100}');
let customShifts = JSON.parse(localStorage.getItem('exfr_custom_shifts') || '[]');

const SHIFTS = [
    {n:'ΠΡΩΙ',h:8.5,s:0}, {n:'ΑΠΟΓΕΥΜΑ',h:8.5,s:0}, {n:'1/2 ΩΡΑΣ',h:0.5,s:0},
    {n:'ΝΥΧΤΑ',h:8,s:0.6}, {n:'ΑΡΓΙΑ',h:8,s:0.75}, {n:'ΠΕΡΑΝ 5ΗΜ',h:8,s:1.25},
    {n:'ΠΕΡ.ΑΡΓ.ΠΡΩΙ',h:8,s:1.42}, {n:'ΠΕΡ.ΑΡΓ.ΝΥΧΤ',h:8,s:1.51},
    {n:'ΥΠΕΡ.ΠΡΩΙ',h:1,s:1.0, isOT:true}, {n:'ΥΠΕΡ.ΝΥΧΤΑ',h:1,s:1.6, isOT:true},
    {n:'ΕΙΔΙΚΗ ΑΔΕΙΑ',h:6.8,s:0}, {n:'ΑΙΜΟΔΟΤΙΚΗ',h:6.8,s:0},
    {n:'ΚΑΝ. ΑΔΕΙΑ',h:0,s:0,abs:true}, {n:'ΑΝΑΡΡΩΤΙΚΗ',h:0,s:0,abs:true}, {n:'ΒΡΑΧΕΙΑ',h:0,s:0,abs:true}, {n:'ΡΕΠΟ',h:0,s:0}
];

function fmt(d) { return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`; }

function getHols(y) {
    let h = [fmt(new Date(y,0,1)), fmt(new Date(y,0,6)), fmt(new Date(y,2,25)), fmt(new Date(y,4,1)), fmt(new Date(y,7,15)), fmt(new Date(y,9,16)), fmt(new Date(y,9,28)), fmt(new Date(y,11,25)), fmt(new Date(y,11,26))];
    let a=y%19, b=y%4, c=y%7, d=(19*a+15)%30, e=(2*b+4*c+6*d+6)%7;
    let p=d+e+22+13; let m=3, day=p; if(day>31){day-=31; m=4;} if(day>30){day-=30; m=5;}
    let easter = new Date(y, m-1, day);
    const add = (diff) => { let tmp = new Date(easter); tmp.setDate(tmp.getDate() + diff); h.push(fmt(tmp)); };
    add(-48); add(-2); add(-1); add(0); add(1); add(50);
    return h;
}

function saveMode() { settings.mode = document.getElementById('mode-sel').value; localStorage.setItem('exfr_settings', JSON.stringify(settings)); calculate(); }
function saveSalary() { let monthKey = `sal_${cur.getFullYear()}-${cur.getMonth()}`; db[monthKey] = parseFloat(document.getElementById('salary').value) || 0; localStorage.setItem('exfr_db_v53', JSON.stringify(db)); calculate(); }

function calculate() {
    const y=cur.getFullYear(), m=cur.getMonth(), monthKey = `sal_${y}-${m}`;
    document.getElementById('salary').value = db[monthKey] || settings.salary;
    document.getElementById('mode-sel').value = settings.mode;
    const mB=parseInt(settings.mode), sal=parseFloat(document.getElementById('salary').value)||0, hr=sal/280, dV=mB===34?6.8:(mB===29?5.8:4.8), hols=getHols(y);
    document.getElementById('month-label').innerText=new Intl.DateTimeFormat('el-GR',{month:'short',year:'numeric'}).format(cur).toUpperCase();
    let start=(new Date(y,m,1).getDay()+6)%7, days=new Date(y,m+1,0).getDate(), tGross=0, tAll=0;
    let weeks=Array.from({length:6},()=>({days:[], target:0, upk:0, upa:0}));
    for(let d=1; d<=days; d++){
        let dObj = new Date(y,m,d), dStr = fmt(dObj), wIdx = Math.floor((d+start-1)/7);
        weeks[wIdx].days.push({dStr, isH:hols.includes(dStr), dw:dObj.getDay(), s:db[dStr]});
    }
    weeks.forEach(w=>{
        let holAbs=w.days.filter(d=>(d.isH && d.dw!==0)||(d.s && d.s.abs)).length;
        w.target=(mB/7*w.days.length)-(holAbs*dV); w.upk=-w.target;
        w.days.forEach(day=>{
            if(day.s){
                tAll+=(day.s.h1+day.s.h2); tGross+=(day.s.m1+day.s.m2);
                let hc=0; if(!day.s.isOT1) hc+=day.s.h1; if(!day.s.isOT2) hc+=day.s.h2;
                for(let i=0; i<Math.round(hc*10); i++){ if(w.upk<0) w.upk+=0.1; else { if(day.dw===0||day.isH) w.upa+=0.1; else w.upk+=0.1; } }
            }
        });
    });
    let body=document.getElementById('cal-body'); body.innerHTML=''; let row=document.createElement('tr');
    for(let i=0; i<start; i++) row.appendChild(document.createElement('td'));
    for(let d=1; d<=days; d++){
        if(row.children.length===7){body.appendChild(row); row=document.createElement('tr');}
        let dStr = fmt(new Date(y,m,d)), s=db[dStr], isH=hols.includes(dStr), dw=new Date(y,m,d).getDay();
        let cell=document.createElement('td'); cell.onclick=()=>openModal(dStr);
        if(isH) cell.className='holiday-cell'; else if(dw===0) cell.className='sun-cell'; else if(dw===6) cell.className='sat-cell';
        cell.innerHTML=`<span class="day-num">${d}</span>`+(s?`<span class="shift-tag">${s.t1}</span>${s.t2?`<span class="shift-tag">${s.t2}</span>`:''}`:'')+(s&&s.txt?`<span class="day-note">${s.txt}</span>`:'');
        row.appendChild(cell);
    }
    body.appendChild(row);
    const wDiv=document.getElementById('weeks-stats'); wDiv.innerHTML='';
    weeks.forEach((w,i)=>{ if(w.days.length>0) wDiv.innerHTML+=`<div class="w-tile"><b>ΕΒΔ. ${i+1}</b><br>ΣΤΟΧΟΣ: <span class="w-val">${w.target.toFixed(1)}</span>ΥΠΚ: <span class="w-val w-upk">${w.upk.toFixed(1)}</span>ΥΠΑ: <span class="w-val w-upa">${w.upa.toFixed(1)}</span></div>`; });
    let mtpy=tGross*0.02, eis=tGross*0.02, taxable=tGross-mtpy-eis, tax=taxable*0.20;
    document.getElementById('t-all').innerText=tAll.toFixed(1); document.getElementById('r-gross').innerText=tGross.toFixed(2)+'€';
    document.getElementById('r-mtpy').innerText=mtpy.toFixed(2)+'€'; document.getElementById('r-eis').innerText=eis.toFixed(2)+'€';
    document.getElementById('r-tax').innerText=tax.toFixed(2)+'€'; document.getElementById('r-net').innerText=(taxable-tax).toFixed(2)+'€';
}

function openModal(d){
    activeInput='c-n1'; selD=d; renderShifts();
    let s=db[d]||{}; document.getElementById('c-n1').value=s.t1||''; document.getElementById('c-h1').value=s.h1||''; document.getElementById('c-m1').value=s.m1||'';
    document.getElementById('c-n2').value=s.t2||''; document.getElementById('c-h2').value=s.h2||''; document.getElementById('c-m2').value=s.m2||'';
    document.getElementById('c-txt').value=s.txt||''; document.getElementById('modal').style.display='block';
}

function renderShifts(){
    const hr=(parseFloat(document.getElementById('salary').value)||0)/280;
    const grid=document.getElementById('m-opts'); grid.innerHTML='';
    SHIFTS.forEach(o=>grid.appendChild(createBtn(o, hr, false)));
    const cGrid=document.getElementById('m-custom-opts'); cGrid.innerHTML='';
    customShifts.forEach((o, idx)=>cGrid.appendChild(createBtn(o, hr, true, idx)));
}

function createBtn(o, hr, isCustom, idx){
    let b=document.createElement('div'); b.className='m-btn';
    let content=document.createElement('div'); content.style.flex="1";
    content.innerHTML=`<span>${o.n}</span> <span class="m-hours">${o.h}ω</span> <span class="m-rate">${isCustom ? o.m : (hr*o.s).toFixed(2)}€</span>`;
    content.onclick=()=>{ 
        let t=activeInput; document.getElementById(t).value=o.n; document.getElementById(t.replace('n','h')).value=o.h; 
        document.getElementById(t.replace('n','m')).value=isCustom ? o.m : (o.h*hr*o.s).toFixed(2);
        document.getElementById(t).dataset.isot=o.isOT?"1":"0"; activeInput=(activeInput==='c-n1'?'c-n2':'c-n1'); 
    };
    b.appendChild(content);
    if(isCustom){
        let d=document.createElement('span'); d.innerHTML='X'; d.className='del-custom';
        d.onclick=(e)=>{ e.stopPropagation(); customShifts.splice(idx,1); localStorage.setItem('exfr_custom_shifts', JSON.stringify(customShifts)); renderShifts(); };
        b.appendChild(d);
    }
    return b;
}

function saveToCustom(num){
    let n=document.getElementById('c-n'+num).value, h=parseFloat(document.getElementById('c-h'+num).value)||0, m=parseFloat(document.getElementById('c-m'+num).value)||0;
    if(!n) return alert("Βάλε όνομα!");
    customShifts.push({n, h, m, isOT:false});
    localStorage.setItem('exfr_custom_shifts', JSON.stringify(customShifts));
    renderShifts();
}

function save(){
    db[selD]={ t1:document.getElementById('c-n1').value, h1:parseFloat(document.getElementById('c-h1').value)||0, m1:parseFloat(document.getElementById('c-m1').value)||0, isOT1:document.getElementById('c-n1').dataset.isot==="1", t2:document.getElementById('c-n2').value, h2:parseFloat(document.getElementById('c-h2').value)||0, m2:parseFloat(document.getElementById('c-m2').value)||0, isOT2:document.getElementById('c-n2').dataset.isot==="1", txt:document.getElementById('c-txt').value, abs:SHIFTS.find(x=>x.n===document.getElementById('c-n1').value)?.abs||false };
    localStorage.setItem('exfr_db_v53', JSON.stringify(db)); closeModal(); calculate();
}
function del(){ delete db[selD]; localStorage.setItem('exfr_db_v53', JSON.stringify(db)); closeModal(); calculate(); }
function closeModal(){ document.getElementById('modal').style.display='none'; }
function nav(v){ cur.setMonth(cur.getMonth()+v); calculate(); }
calculate();
</script>
</body>
</html>
